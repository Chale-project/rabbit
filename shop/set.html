		<script type="text/javascript">
			var Set = {
				init: function() {
					$('.user-service').on('tap', '.card ul li', function() {
						console.log($(this).children())
						var _href = $(this).children().attr('href');
						if(_href == 'javascript:;') {
							common.layerMsg('此功能暂未开放！')
						} else {
							location.href = _href;
						}
					})

					$('.btn-logout').on('tap', function() {
						Set.logout()
					})
				},
				logout: function() {
					localStorage.clear()
					common.clearAllCookie()
					//common.urlOpen('index.html?')
					wx.closeWindow();
				}
			};
			$(function() {
				Set.init();
			});
